<!DOCTYPE html>

<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>
    PSET6-2
  </title>
  <script src = "https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>

  <style>
  .boundary {
  stroke: #333;
  stroke-linejoin: round;
  }

  .legendrect {
  fill:white;
  stroke:black;
  opacity:0.8;}

  /* .tooltip {
  fill:white;
  padding: 5px;
  opacity:0.6;
} */

  </style>

</head>

<body>
  <script>
    var bostonurl = 'https://gist.githubusercontent.com/cesandoval/09b2e39263c748fbcb84b927cecc7c46/raw/ab71d3638efd2545ec99c2651c6f2ddcea9d2a07/boston.json'
    var boston311url = 'https://raw.githubusercontent.com/brookefzy/BigData2020/master/pset6/boston_311.csv'

    var width = 1000,
    height = 600;

    var albersProjection = d3.geoAlbers()
    .scale(190000)
    .rotate([71.057,0])
    .center([0,42.313])
    .translate([width/2, height/2])

    var geoPath = d3.geoPath()
                    .projection(albersProjection)

    var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

    var x = d3.scaleLinear()
              .domain([1, 10])
              .rangeRound([600, 860]);

    var color = d3.scaleQuantize()
                  // .domain(d3.range(0, 5.6))
                  .domain([0,5.6])
                  .range(d3.schemePurples[9]);

    var g = svg.append("g")
               .attr("class", "key")
               .attr("transform", "translate(0,40)");

    var boston = d3.map();



//map
    var promises = [
                    d3.json(bostonurl),
                    d3.csv(boston311url, function(d) { boston.set(d.Name
                      , +d.twitter
                      , +d.tot_count
                    );
                    })

                    ]


    Promise.all(promises).then(ready)

    function ready([bosMap]) {
    // console.log(bosMap)
    // console.log(Object.values(boston))
     g.append("g")

        .selectAll("path")
        .data(topojson.feature(bosMap, bosMap.objects.boston_neigh).features)
        .enter()

        .append("svg:path")
        .attr("fill", function(d) {
          // console.log(Object.values(boston))
          // console.log("d: ",boston.get(d.properties.Name))
          // console.log(Math.log(d.twitter = boston.get(d.properties.Name)))
           return color(Math.log(d.twitter = boston.get(d.properties.Name)));
         })
        .attr("d", geoPath)
        .attr("class", "boundary")

        .append("title")
        // .attr("class", "tooltip")
        .style("fill", "white")
        .text(function(d) {
          return d.properties.Name + ": "
          + (d.twitter/d.tot_count)*100 + "%"
        });
    }



    //legend
        g.selectAll("rect")

            .data(color.range().map(function(d) {
                d = color.invertExtent(d);
                if (d[0] == null) d[0] = x.domain()[0];
                if (d[1] == null) d[1] = x.domain()[1];
                return d;
            }))

            .enter()
            .append("rect")

            .attr("height", 8)

            .attr("x", function(d) { return x(d[0]); })
            .attr("width", function(d) { return x(d[1]) - x(d[0]); })
            .attr("fill", function(d) { return color(d[0]); });


        g.append("text")
            .attr("class", "caption")
            .attr("x", x.range()[0])
            .attr("y", -6)
            .attr("fill", "#000")
            .attr("text-anchor", "start")
            .attr("font-weight", "bold")
            .text("Tweets per neighborhoods(log scale)");

        g.call(d3.axisBottom(x)
        .tickSize(13)
        .tickFormat(function(x, i) { return i ? x : x; })
        .tickValues(color.domain()))
        .select(".domain")
        .remove();




    </script>
  </body>
</html>
